# Copy this file to config.yml and fill in your API keys

openai:
  api_key: "sk-your-openai-api-key-here"
  model: "gpt-4"
  max_tokens: 1000

social_media:
  instagram:
    username: "your-instagram-username"
    password: "your-instagram-password"

  tiktok:
    session_id: "your-tiktok-session-id"

  buffer:
    access_token: "your-buffer-api-token"  # Optional: for scheduled posting

email:
  provider: "sendgrid"  # or "smtp"
  sendgrid_api_key: "SG.your-sendgrid-api-key-here"
  from_email: "your-email@example.com"
  from_name: "Your Meal Prep Company"

database:
  type: "sqlite"
  path: "data/funnel.db"

scraping:
  reddit:
    subreddits:
      - "MealPrepSunday"
      - "EatCheapAndHealthy"
      - "HealthyFood"

  tiktok:
    categories:
      - "Food"
      - "Health"

  google_trends:
    keywords:
      - "meal prep"
      - "healthy eating"
      - "diet"

content:
  niche: "meal prep and healthy eating"
  brand_voice: "friendly, helpful meal prep expert"
  call_to_action: "Want a custom meal plan just for you? Click the link in my bio to get your free starter plan!"
  posts_per_day: 3

chatbot:
  persona: "friendly AI nutrition assistant"
  free_plan_days: 3
  premium_price: 19  # USD per month

scheduling:
  trend_check_time: "09:00"  # Daily at 9 AM
  content_generation_times:
    - "10:00"
    - "14:00"
    - "18:00"
